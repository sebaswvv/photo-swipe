name: Deploy to Glitch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Deploy to Glitch
      uses: noahehall/nodeploy@v1.0.5
      with:
        api-token: ${{ secrets.GLITCH_EDIT_TOKEN }}
        project-name: ${{ secrets.GLITCH_PROJECT_NAME }}
